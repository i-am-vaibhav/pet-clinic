<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1>List of Owners</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}">Id</th>
        <th th:text="${owner.firstName}">First Name</th>
        <th th:text="${owner.lastName}">Last Name</th>
        <th> <a class="btn btn-default" th:href="@{'/owners/'+${owner.id}}">View</a></th>
    </tr>
    </tbody>
</table>
</body>
</html>
