<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1>List of Owners</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <th th:text="${owner.id}">Id</th>
            <th th:text="${owner.firstName}">First Name</th>
            <th th:text="${owner.lastName}">Last Name</th>
        </tr>
    </tbody>
</table>
</body>
</html>
