<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinarians</title>
</head>
<body>
<h1>List of Vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.firstName + ' ' + vet.lastName}"></th>
        <th><ul style="list-style-type: none">
            <li th:each="speciality : ${vet.specialities}" th:text="${speciality.description}"></li>
        </ul></th>
    </tr>
    </tbody>
</table>
</body>
</html>
